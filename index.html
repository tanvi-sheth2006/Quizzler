<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzler</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Quizzler</h1>
        <div id="score">Score: 0</div>
        <div id="question-box">
            <p id="question-text">Loading question...</p>
        </div>
        <div class="btn-group">
            <button id="true-btn"><img src="true.png" alt="True" /></button>
            <button id="false-btn"><img src="false.png" alt="False" /></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
